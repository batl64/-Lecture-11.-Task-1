<html>
<head>
    <meta charset="utf-8"> 
    <title>
        JS
    </title>
</head>
<body>  
    <script>
        
        function readNumber()
        {
            var num;
            do
            {
                num = prompt("Write Number");                
                if (num === null)
                {
                    return null;
                }              
            } while (num.length === 0);
            return Number(num);
        }        
        console.log(readNumber());
      
        function random(min, max)
        {
            return Math.random() * (max-min) + min;
        }
        console.log(random(15, 20));
          
        function sum()
        {
            var numA, numB;

            numA = prompt("Write A");
            numB = prompt("Write B");
            console.log("Sum:" + (Number(numA) + Number(numB)));
        }
        sum();
        


        let array = [
            " Спочатку JavaScript був створений, щоб зробити веб-сторінки живими ",
            " Різні двигуни мають різні «кодові імена».",
            " Коли JavaScript створювався, він мав інше ім'я – «LiveScript» ",
            " Повна інтеграція з HTML/CSS "
        ];

        function analysis(array)
        {
            var i = 0
            while (i < array.length)
            {
                if (array[i].indexOf("JavaScript") !== -1)
                {
                    console.log(array[i]);
                }
                i++;
            }
        }
        analysis(array);
       

        var str = prompt("Введи строку");
        function correction(str)
        {
           var part1 = str[0];
           var part2 = str.substring(1, str.length);

            return part1.toUpperCase() + part2.toLowerCase();
        }
        console.log(correction(str));
       
    </script>
</body>
</html>
